{% extends "base.html" %}
{% load bootstrap5 %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card border-danger mt-5">
        <div class="card-body">
          <h2 class="card-title text-danger">Tem certeza que deseja fazer logout?</h2>
          <form method="post">
            {% csrf_token %}
            {{ forms crispy }}
            <button type="submit" class="btn btn-danger">sair</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
